<div class="search-container">
<form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="search-logo" routerLink=""><img src="../../dbgame/assets/gamelogo.png" alt="myLogo" class ="myLogo"></span>
    <input type="text"
     class="search-bar"
     ngModel
     name="search"
     placeholder="search +50,000 games">

     <button type="submit" class="search-button" >Search</button>

    </form>
</div>
